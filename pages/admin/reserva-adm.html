<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Reservas</title>
    <!-- Link para o Bootstrap (opcional para estilização extra) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Header -->
  <header class="bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <button class="btn btn-outline-primary" id="toggle-theme">Alternar Tema</button>
      </div>
      <nav>
        <ul class="nav">
          <!-- Navigation Links Placeholder -->
        </ul>
      </nav>
      <button class="btn btn-outline-primary" id="logout-btn">Log out</button>
    </div>
  </header>
    <main class="container my-4">
        <section id="reservas">
            <h2 class="mb-4">Reservas Feitas</h2>
            <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Hora Inicio</th>
                        <th>Hora Final</th>
                        <th>Local</th>
                        <th>Adicionais</th>
                        <th>Reserva dividida com</th>
                    </tr>
                </thead>
                <tbody id="reservas-list">
                    <!-- As reservas serão listadas aqui dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <footer class="text-white text-center py-3">
        <p>&copy; 2024 Building Management</p>
    </footer>
    
    <script src="../../js/geral/toggle-theme.js" defer></script>
    <script src="../../js/geral/logout.js" defer></script>
    <script src="../../js/admin/reserva-adm.js" defer></script>
</body>
</html>

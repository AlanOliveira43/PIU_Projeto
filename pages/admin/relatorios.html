<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro do Condomínio</title> 
    <!-- Link para o Bootstrap (opcional para estilização extra) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Header -->
  <header class="bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <button class="btn btn-outline-primary" id="toggle-theme">Alternar Tema</button>
      </div>
      <nav>
        <ul class="nav">
          <!-- Navigation Links Placeholder -->
        </ul>
      </nav>
      <button class="btn btn-outline-primary" id="logout-btn">Log out</button>
    </div>
  </header>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Painel Financeiro do Condomínio</h1>
        
        <!-- Despesas -->
        <div class="section mb-4">
            <h2 class="text-secondary">Despesas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Manutenção do Elevador</td>
                        <td>R$ 1.200,00</td>
                        <td>01/10/2023</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Receitas -->
        <div class="section mb-4">
            <h2 class="text-secondary">Receitas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Aluguel do Salão de Festas</td>
                        <td>R$ 500,00</td>
                        <td>05/10/2023</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Simulação de Orçamento -->
        <div class="section mb-4">
            <h2 class="text-secondary">Simulação de Orçamento</h2>
            <form>
                <div class="mb-3">
                    <label for="descricao" class="text-primary">Descrição do Projeto/Reparo:</label>
                    <input type="text" id="descricao" name="descricao" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="valor" class="text-black">Valor Estimado:</label>
                    <input type="number" id="valor" name="valor" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="impacto" class="text-black">Impacto Financeiro:</label>
                    <input type="text" id="impacto" name="impacto" class="form-control" readonly>
                </div>
                <button type="button" onclick="simularOrcamento()" class="btn btn-outline-primary">Simular</button>
            </form>
        </div>
    </div>

    <script src="../../js/geral/toggle-theme.js" defer></script>
    <script src="../../js/geral/logout.js" defer></script>
    <script src="../../js/admin/relatorios.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <button class="btn btn-outline-primary" id="toggle-theme">Alternar Tema</button>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificação de Visita/Entrega</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="">
  <div class="container mt-5">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="fw-bold">Notificação de Visita/Entrega</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img src="https://images.unsplash.com/photo-1607975218354-4b0350f4c2dd?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Imagem da Visita/Produto" 
            class="img-fluid rounded"
            style="max-width: 300px; max-height: 800px; height: auto;">
          </div>
          <div class="col-md-6 ">
            <p class="mt-3">Notifique o morador sobre a entrega:</p>
            <form id="notification-form">
              <div class="mb-3">
                <label for="data" class="form-label">Data da Visita/Entrega:</label>
                <input type="date" id="data" name="data" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço do Morador:</label>
                <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Digite o endereço completo" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Confirmar</button>
            </form>
          
            <!-- Mensagem de Confirmação -->
            <div id="confirmation-message" class="alert alert-success mt-4 d-none">
              <p id="confirmed-date"></p>
              <p id="confirmed-endereco"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  document.getElementById('notification-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita o envio padrão do formulário
  
    const dateInput = document.getElementById('data').value;
    const enderecoInput = document.getElementById('endereco').value;
    const confirmationMessage = document.getElementById('confirmation-message');
    const confirmedDate = document.getElementById('confirmed-date');
    const confirmedEndereco = document.getElementById('confirmed-endereco');
  
    if (dateInput && enderecoInput) {
      confirmedDate.textContent = `Data Confirmada: ${dateInput}`; // Atualiza a data confirmada
      confirmedEndereco.textContent = `Endereço Confirmado: ${enderecoInput}`; // Atualiza o endereço confirmado
      confirmationMessage.classList.remove('d-none'); // Exibe a mensagem de confirmação
      document.getElementById('data').value = ''; // Limpa o campo de data
      document.getElementById('endereco').value = ''; // Limpa o campo de endereço
    } else {
      alert('Por favor, preencha todos os campos antes de confirmar.');
    }
  });
  
    
    document.getElementById('toggle-theme').addEventListener('click', () => {
            const htmlElement = document.documentElement;
            const theme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-bs-theme', theme);

            const toggleButton = document.getElementById('toggle-theme');
            toggleButton.textContent = theme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Administrativo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <button class="btn btn-outline-primary" id="toggle-theme">Alternar Tema</button>
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container">
      <h1>Painel Administrativo</h1>
      <p>Gerencie as atividades e o funcionamento do condomínio.</p>
    </div>
  </header>

  <main class="container mt-4">
    <div class="row">
      <!-- Gerenciamento de Chamados -->
      <div class="col-md-4">
        <a href="pages/admin/conclusao-chamado.html" class="btn btn-secondary w-100 mb-3">Gerenciar Chamados</a>
      </div>
      <!-- Controle de Acessos -->
      <div class="col-md-4">
        <a href="pages/admin/acessos.html" class="btn btn-secondary w-100 mb-3">Controle de Acessos</a>
      </div>
      <!-- Relatórios e Finanças -->
      <div class="col-md-4">
        <a href="pages/admin/relatorios.html" class="btn btn-secondary w-100 mb-3">Relatórios e Finanças</a>
      </div>
    </div>

    <div class="row">
      <!-- Painel de Reservas -->
      <div class="col-md-4">
        <a href="pages/admin/reserva-adm.html" class="btn btn-secondary w-100 mb-3">Gerenciar Reservas</a>
      </div>
      <!-- Manutenção -->
      <div class="col-md-4">
        <a href="pages/admin/manutencao.html" class="btn btn-secondary w-100 mb-3">Manutenções</a>
      </div>
      <!-- Comunicação -->
      <div class="col-md-4">
        <a href="pages/admin/comunicacao.html" class="btn btn-secondary w-100 mb-3">Enviar Comunicados</a>
      </div>
      <!-- Estoque -->
      <div class="col-md-4">
        <a href="pages/admin/estoque.html" class="btn btn-secondary w-100 mb-3">Verificar estoque</a>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-center p-3 mt-3">
    <p>© 2024 Building Management. Todos os direitos reservados.</p>  </footer>
    <script>
      document.getElementById('toggle-theme').addEventListener('click', () => {
              const htmlElement = document.documentElement;
              const theme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
              htmlElement.setAttribute('data-bs-theme', theme);
  
              const toggleButton = document.getElementById('toggle-theme');
              toggleButton.textContent = theme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
          });
      </script>
  </body>
  </html>

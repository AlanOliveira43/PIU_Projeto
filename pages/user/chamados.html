<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Chamado</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">  
  <!-- Boxicons for Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <button class="btn btn-outline-primary" id="toggle-theme">Alternar Tema</button>
      </div>
      <nav>
        <ul class="nav">
          <button class="btn btn-outline-primary">Log out</button>        
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="row">
      <!-- Left Section -->
<div class="col-md-6">
    <h1 class="fw-bold mb-4">Registro de Chamado</h1>
    <div id="chamados-abertos" class="list-group mb-4">
      <h3 class="mb-3">Seus Chamados Abertos</h3>
      <!-- Chamados serão listados aqui dinamicamente -->
    </div>
  </div>
  
  <!-- Right Section -->
  <div class="col-md-6">
    <h2 class="fw-bold mb-3">Novo Chamado</h2>
    <form id="chamado-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Categoria do chamado</label>
        <select class="form-select" id="category" required>
          <option selected disabled>Selecione uma categoria</option>
          <option value="Elétrica">Elétrica</option>
          <option value="Hidráulica">Hidráulica</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Local do chamado</label>
        <input type="text" class="form-control" id="location" placeholder="Digite o local" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Descreva o problema" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  
  <script>
    // Selecionando elementos
    const chamadoForm = document.getElementById('chamado-form');
    const chamadosAbertos = document.getElementById('chamados-abertos');
  
    // Evento para adicionar chamados
    chamadoForm.addEventListener('submit', function (e) {
      e.preventDefault(); // Evita o recarregamento da página
  
      // Capturando valores do formulário
      const name = document.getElementById('name').value;
      const category = document.getElementById('category').value;
      const location = document.getElementById('location').value;
      const description = document.getElementById('description').value;
  
      // Criando novo chamado
      const chamadoItem = document.createElement('div');
      chamadoItem.classList.add('list-group-item', 'mb-2');
      chamadoItem.innerHTML = `
        <h5 class="mb-1">${name}</h5>
        <p class="mb-1"><strong>Categoria:</strong> ${category}</p>
        <p class="mb-1"><strong>Local:</strong> ${location}</p>
        <p class="mb-1"><strong>Descrição:</strong> ${description}</p>
        <button class="btn btn-danger btn-sm mt-2 delete-btn">Excluir</button>
      `;
  
      // Adicionando o chamado à lista
      chamadosAbertos.appendChild(chamadoItem);
  
      // Adicionando funcionalidade de exclusão
      const deleteBtn = chamadoItem.querySelector('.delete-btn');
      deleteBtn.addEventListener('click', function () {
        chamadosAbertos.removeChild(chamadoItem);
      });
  
      // Limpando os campos do formulário
      chamadoForm.reset();
    });
  </script>
  
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <footer class="bg-dark py-3">
    <div class="container text-center">
      <p>© 2024 Building Management. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script>
    document.getElementById('toggle-theme').addEventListener('click', () => {
            const htmlElement = document.documentElement;
            const theme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-bs-theme', theme);

            const toggleButton = document.getElementById('toggle-theme');
            toggleButton.textContent = theme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
        });
    </script>
</body>
</html>

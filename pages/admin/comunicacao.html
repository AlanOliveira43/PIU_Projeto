<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <button class="btn btn-outline-primary" id="toggle-theme">Alternar Tema</button>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicados para Moradores</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="card-header text-center bg-primary text-white">
                <h1 class="fw-bold">Comunicados para Moradores</h1>
            </div>
            <div class="card-body">
                <form id="comunicadoForm">
                    <div class="mb-3">
                        <label for="comunicado" class="form-label">Escreva seu comunicado:</label>
                        <textarea id="comunicado" class="form-control" placeholder="Digite o comunicado aqui..." rows="3"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="button" onclick="adicionarComunicado()" class="btn btn-primary btn-lg">
                            Adicionar Comunicado
                        </button>
                    </div>
                </form>
                <hr>
                <h4 class="mt-4">Comunicados Recentes:</h4>
                <div class="comunicados" id="comunicados">
                    <!-- Comunicados adicionados aparecerÃ£o aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function adicionarComunicado() {
            const comunicadoText = document.getElementById('comunicado').value;
            if (comunicadoText.trim() === '') {
                alert('Por favor, escreva um comunicado.');
                return;
            }

            const comunicadoDiv = document.createElement('div');
            comunicadoDiv.className = 'alert alert-secondary mb-3';
            comunicadoDiv.textContent = comunicadoText;

            const comunicadosContainer = document.getElementById('comunicados');
            comunicadosContainer.prepend(comunicadoDiv);

            document.getElementById('comunicado').value = '';
        }
    
    document.getElementById('toggle-theme').addEventListener('click', () => {
            const htmlElement = document.documentElement;
            const theme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-bs-theme', theme);

            const toggleButton = document.getElementById('toggle-theme');
            toggleButton.textContent = theme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificação de Entregas/Visitas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Boxicons for Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/building_styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
      </div>
      <nav>
        <ul class="nav">
          <!-- Navigation Links Placeholder -->
        </ul>
      </nav>
      <button class="btn btn-outline-primary" id="logout-btn">Log out</button>
    </div>
  </header>

  <!-- Main Content -->
<main class="container my-5">
  <h1 class="fw-bold mb-4">Notificação de Entregas/Visitas</h1>
  
  <!-- Lista de Entregas -->
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Entrega Pendente</h5>
      <p class="card-text">
        <strong>Item:</strong> Encomenda de Eletrônicos<br>
        <strong>Remetente:</strong> Loja Online XYZ<br>
        <strong>Data de Chegada:</strong> 20/01/2025<br>
        <strong>Status:</strong> Pendente para retirada
      </p>
    </div>
  </div>

    <!-- Communication Panel -->
    <section class="mt-5">
      <h2 class="fw-bold mb-4">Painel de Comunicação</h2>
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Avisos e Atualizações</h3>
        </div>
        <div class="card-body">
          <!-- Notifications Section -->
          <ul class="list-group mb-4" id="notification-list">
            <!-- Notifications will be dynamically added here -->
          </ul>
          <!-- Add New Notification -->
          <button class="btn btn-secondary w-100" id="add-notification">Adicionar Aviso</button>
        </div>
      </div>
    </section>
  </main>

  <script src="../../js/geral/toggle-theme.js" defer></script>
  <script src="../../js/user/notificacao.js" defer></script>
  <script src="../../js/geral/logout.js" defer></script>
  

  
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Chamado</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/building_styles.css">
  
</head>
<body>
  <header class="bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
      </div>
      <nav>
        <ul class="nav">
          <button class="btn btn-outline-primary" id="logout-btn">Log out</button>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="row">
      <!-- Left Section -->
<div class="col-md-6">
    <h1 class="fw-bold mb-4">Registro de Chamado</h1>
    <div id="chamados-abertos" class="list-group mb-4">
      <h3 class="mb-3">Seus Chamados Abertos</h3>
      <!-- Chamados serão listados aqui dinamicamente -->
    </div>
  </div>
  
  <!-- Right Section -->
  <div class="col-md-6">
    <h2 class="fw-bold mb-3">Novo Chamado</h2>
    <form id="chamado-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Categoria do chamado</label>
        <select class="form-select" id="category" required>
          <option selected disabled>Selecione uma categoria</option>
          <option value="Elétrica">Elétrica</option>
          <option value="Hidráulica">Hidráulica</option>
          <option value="Pintura">Pintura</option>
          <option value="Refrigeração">Refrigeração</option>
          <option value="Mobiliário">Mobiliário</option>
          <option value="Limpeza">Limpeza</option>
          <option value="Segurança">Segurança</option>
          <option value="Jardinagem">Jardinagem</option>
          <option value="Informática">Informática</option>
          <option value="Construção">Construção</option>
          <option value="Iluminação">Iluminação</option>
          <option value="Telefonia">Telefonia</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Local do chamado</label>
        <input type="text" class="form-control" id="location" placeholder="Digite o local" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Descreva o problema" required></textarea>
      </div>
      <button type="submit" class="btn btn btn-dark">Enviar</button>
    </form>
  </div>
  
  <script src="../../js/geral/toggle-theme.js" defer></script>
  <script src="../../js/geral/logout.js" defer></script>
  <script src="../../js/user/chamado.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Estoque</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Boxicons for Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark py-3">
    
    <div class="container d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-primary" id="toggle-theme">Alternar Tema</button>

      <div class="logo"></div>
      <button class="btn btn-outline-primary" id="logout-btn">Log out</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <h1 class="fw-bold mb-4">Gerenciamento de Estoque</h1>
    <div class="row">
      

      <!-- Product Grid -->
      <section class="col-md-9">
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-outline-primary" id="add-product-btn" data-bs-toggle="modal" data-bs-target="#addProductModal">Adicionar Produto</button>
        </div>
        <div class="row g-3" id="product-grid">
          <!-- Dynamic Product Cards -->
        </div>
      </section>
    </div>
  </main>

  <!-- Modal for Adding Product -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn btn-primary" id="addProductModalLabel">Adicionar Produto</button>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">Nome do Produto</label>
              <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label">Descrição</label>
              <textarea class="form-control" id="product-description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="product-quantity" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="product-quantity" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Adicionar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container my-4">
    <h5>Adicionar Produto</h5>
    <form id="product-input-form">
      <div class="mb-3">
        <label for="product-name" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="product-name" required>
      </div>
      <div class="mb-3">
        <label for="product-quantity" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="product-quantity" min="1" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>
  </div>
  
  <div class="container">
    <h5>Lista de Produtos</h5>
    <div id="product-grid" class="row g-3"></div>
  </div>
  <!-- Footer -->
  <footer class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <p class="mb-0">© 2024 Estoque Online</p>
      </div>
    </div>
  </footer>

  <script src="../../js/geral/toggle-theme.js" defer></script>
  <script src="../../js/geral/logout.js" defer></script>
  <script src="../../js/admin/estoque.js" defer></script>
</body>
</html>
